<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E85A00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" rx="32" fill="url(#bgGrad)"/>
  
  <!-- 主图标：扁平化麦克风 -->
  <g transform="translate(64, 64)">
    <!-- 麦克风主体 -->
    <rect x="-20" y="-30" width="40" height="50" rx="20" fill="#FFFFFF"/>
    
    <!-- 麦克风内部装饰线条 -->
    <line x1="-14" y1="-18" x2="14" y2="-18" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-14" y1="-6" x2="14" y2="-6" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-14" y1="6" x2="14" y2="6" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- 麦克风底座 -->
    <rect x="-12" y="20" width="24" height="10" rx="6" fill="#FFFFFF"/>
    
    <!-- 声波效果（扁平化设计） -->
    <path d="M 28,0 L 36,-6 L 36,6 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 36,0 L 48,-8 L 48,8 Z" fill="#FFFFFF" opacity="0.7"/>
    <path d="M 48,0 L 62,-10 L 62,10 Z" fill="#FFFFFF" opacity="0.5"/>
    
    <path d="M -28,0 L -36,-6 L -36,6 Z" fill="#FFFFFF" opacity="0.9"/>
    <path d="M -36,0 L -48,-8 L -48,8 Z" fill="#FFFFFF" opacity="0.7"/>
    <path d="M -48,0 L -62,-10 L -62,10 Z" fill="#FFFFFF" opacity="0.5"/>
  </g>
</svg>
