<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakFlow - 影子跟读</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎤 SpeakFlow</h1>
            <p class="subtitle">影子跟读学习工具</p>
        </header>

        <div class="section">
            <label for="text-input">输入要练习的文字：</label>
            <textarea 
                id="text-input" 
                placeholder="在这里输入或粘贴要练习的文字..."
                rows="8"
            ></textarea>
            <div id="translation-section" style="display: none; margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px; border-left: 3px solid #667eea;">
                <div style="margin-bottom: 12px;">
                    <label style="font-size: 12px; color: #666; font-weight: 600;">中文翻译：</label>
                    <div id="translation-text" style="margin-top: 5px; font-size: 13px; color: #333; line-height: 1.5;"></div>
                </div>
                
                <div id="vocabulary-section" style="display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid #e0e0e0;">
                    <label style="font-size: 12px; color: #666; font-weight: 600;">单词解释：</label>
                    <div id="vocabulary-list" style="margin-top: 5px; font-size: 12px; color: #333; line-height: 1.8;"></div>
                </div>
                
                <div id="grammar-section" style="display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid #e0e0e0;">
                    <label style="font-size: 12px; color: #666; font-weight: 600;">语法解释：</label>
                    <div id="grammar-list" style="margin-top: 5px; font-size: 12px; color: #333; line-height: 1.8;"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <label for="language-select">选择语言：</label>
            <select id="language-select">
                <option value="zh-CN">中文（普通话）</option>
                <option value="zh-HK">中文（粤语）</option>
                <option value="zh-TW">中文（台湾）</option>
                <option value="ja-JP">日语</option>
                <option value="ko-KR">韩语</option>
                <option value="en-US">英语（美式）</option>
                <option value="en-GB">英语（英式）</option>
                <option value="fr-FR">法语</option>
                <option value="de-DE">德语</option>
                <option value="es-ES">西班牙语</option>
                <option value="it-IT">意大利语</option>
                <option value="pt-BR">葡萄牙语（巴西）</option>
                <option value="ru-RU">俄语</option>
            </select>
        </div>

        <div class="section">
            <label class="checkbox-label" style="margin-bottom: 10px;">
                <input type="checkbox" id="use-ai-voice">
                <span>使用AI语音（OpenAI TTS，类似ChatGPT）</span>
            </label>
            <div id="ai-voice-settings" style="display: none; margin-left: 24px; margin-top: 8px;">
                <label for="openai-api-key" style="font-size: 12px;">OpenAI API Key:</label>
                <input 
                    type="password" 
                    id="openai-api-key" 
                    placeholder="sk-..." 
                    style="width: 100%; padding: 6px; margin-top: 4px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px;"
                >
                <p style="font-size: 11px; color: #666; margin-top: 4px;">
                    💡 获取API Key: <a href="https://platform.openai.com/api-keys" target="_blank" style="color: #667eea;">前往OpenAI平台</a><br>
                    ⚠️ API Key仅存储在本地，不会上传到服务器
                </p>
            </div>
        </div>

        <div class="section" id="voice-section">
            <label for="voice-select">选择音色：</label>
            <select id="voice-select">
                <option value="">自动选择</option>
            </select>
            <button id="refresh-voices" class="btn-small">刷新</button>
        </div>

        <div class="section">
            <div class="speed-control">
                <label for="speed-slider">播放倍速：</label>
                <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.1" value="1.0">
                <span id="speed-value">1.0x</span>
            </div>
        </div>

        <div class="section">
            <label class="checkbox-label">
                <input type="checkbox" id="loop-checkbox" checked>
                <span>循环播放</span>
            </label>
        </div>

        <div class="button-group">
            <button id="play-btn" class="btn-primary">生成并播放</button>
            <button id="stop-btn" class="btn-secondary" disabled>停止</button>
        </div>

        <div class="status-bar" id="status-bar">
            准备就绪
        </div>
        
        <div class="tip-section">
            <p class="tip-text" id="tip-text">
                💡 提示：使用AI语音可获得更自然、更高质量的语音效果
            </p>
            <p class="tip-text" id="ai-tip-text" style="display: none; color: #ff9800; font-weight: 600; margin-top: 5px;">
                ⚠️ AI语音需要在弹窗打开时播放。如需后台播放，请使用Chrome TTS。
            </p>
        </div>
    </div>

    <script src="openai-tts-helper.js"></script>
    <script src="popup.js"></script>
</body>
</html>
