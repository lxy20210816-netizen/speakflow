<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakFlow - 影子跟读</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SpeakFlow</h1>
            <p class="subtitle">影子跟读学习工具</p>
        </header>

        <div class="button-group">
            <button id="play-btn" class="btn-primary">生成并播放</button>
            <button id="stop-btn" class="btn-secondary">停止播放</button>
        </div>

        <div class="random-buttons-container">
            <div class="random-buttons-row">
                <button id="random-fact-btn" class="btn-random">🎲 随机生成豆知识（日语）</button>
                <button id="random-news-btn" class="btn-random">🎲 随机生成最近新闻（日语）</button>
            </div>
            <div class="random-buttons-row">
                <button id="random-fact-en-btn" class="btn-random">🎲 随机生成豆知识（英语）</button>
                <button id="random-news-en-btn" class="btn-random">🎲 随机生成最近新闻（英语）</button>
            </div>
            <div class="random-buttons-row">
                <button id="random-word-ja-btn" class="btn-random">📚 随机生成单词（日语）</button>
                <button id="random-word-en-btn" class="btn-random">📚 随机生成单词（英语）</button>
            </div>
        </div>

        <div class="status-bar" id="status-bar">
            准备就绪
        </div>

        <div class="section">
            <label for="text-input">输入要练习的文字：</label>
            <textarea 
                id="text-input" 
                placeholder="在这里输入或粘贴要练习的文字..."
                rows="6"
            ></textarea>
            <div id="translation-section" style="display: none; margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px; border-left: 3px solid #002FA7;">
                <div id="furigana-section" style="display: none; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid #e0e0e0;">
                    <label style="font-size: 14px; color: #444; font-weight: 600;">原文（带假名注音）：</label>
                    <div id="furigana-text" style="margin-top: 5px; font-size: 16px; color: #222; line-height: 2.0; font-family: 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, 'メイリオ', sans-serif; white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto; padding: 8px; background: #fff; border: 1px solid #e0e0e0; border-radius: 4px;"></div>
                </div>
                <div style="margin-bottom: 12px;">
                    <label style="font-size: 14px; color: #444; font-weight: 600;">中文翻译：</label>
                    <div id="translation-text" style="margin-top: 5px; font-size: 15px; color: #222; line-height: 1.6;"></div>
                </div>
                
                <div id="vocabulary-section" style="display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid #e0e0e0;">
                    <label style="font-size: 14px; color: #444; font-weight: 600;">单词解释：</label>
                    <div id="vocabulary-list" style="margin-top: 5px; font-size: 14px; color: #222; line-height: 1.8;"></div>
                </div>

                <div id="grammar-section" style="display: none; margin-top: 12px; padding-top: 12px; border-top: 1px solid #e0e0e0;">
                    <label style="font-size: 14px; color: #444; font-weight: 600;">语法解释：</label>
                    <div id="grammar-list" style="margin-top: 5px; font-size: 14px; color: #222; line-height: 1.8;"></div>
                </div>
            </div>
        </div>

        <div class="section" id="language-section">
            <label for="language-select">选择语言：</label>
            <select id="language-select">
                <option value="zh-CN">中文（普通话）</option>
                <option value="zh-HK">中文（粤语）</option>
                <option value="zh-TW">中文（台湾）</option>
                <option value="ja-JP">日语</option>
                <option value="ko-KR">韩语</option>
                <option value="en-US">英语（美式）</option>
                <option value="en-GB">英语（英式）</option>
                <option value="fr-FR">法语</option>
                <option value="de-DE">德语</option>
                <option value="es-ES">西班牙语</option>
                <option value="it-IT">意大利语</option>
                <option value="pt-BR">葡萄牙语（巴西）</option>
                <option value="ru-RU">俄语</option>
            </select>
        </div>

        <div class="section">
            <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                <label class="checkbox-label" style="margin: 0;">
                    <input type="checkbox" id="use-ai-voice">
                    <span>使用AI语音</span>
                </label>
                <div class="speed-control" style="flex: 1; min-width: 200px;">
                    <label for="speed-slider">播放倍速：</label>
                    <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="speed-value">1.0x</span>
                </div>
                <label class="checkbox-label" style="margin: 0;">
                    <input type="checkbox" id="loop-checkbox" checked>
                    <span>循环播放</span>
                </label>
            </div>
            <div id="ai-voice-settings" style="display: none; margin-top: 12px; padding: 12px; background: #f8f9fa; border-radius: 6px; border: 1px solid #e0e0e0;">
                <label for="openai-api-key" style="font-size: 14px; color: #444; font-weight: 500; display: block; margin-bottom: 6px;">OpenAI API Key:</label>
                <input 
                    type="password" 
                    id="openai-api-key" 
                    placeholder="sk-..." 
                    style="width: 100%; padding: 10px; margin-top: 4px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px; color: #222;"
                >
                <p style="font-size: 12px; color: #555; margin-top: 8px; line-height: 1.5;">
                    💡 获取API Key: <a href="https://platform.openai.com/api-keys" target="_blank" style="color: #002FA7; text-decoration: none;">前往OpenAI平台</a><br>
                    ⚠️ API Key仅存储在本地，不会上传到服务器
                </p>
            </div>
        </div>

        <div class="section" id="voice-section">
            <label for="voice-select">选择音色：</label>
            <div style="display: flex; gap: 8px; align-items: center;">
                <select id="voice-select" style="flex: 1;">
                    <option value="">自动选择</option>
                </select>
                <button id="refresh-voices" class="btn-small">刷新</button>
            </div>
        </div>
        
        <div class="tip-section" style="display: none;">
            <p class="tip-text" id="ai-tip-text" style="display: none; color: #ff9800; font-weight: 600; margin-top: 5px;">
                ⚠️ AI语音需要在弹窗打开时播放。如需后台播放，请使用Chrome TTS。
            </p>
        </div>
    </div>

    <script src="openai-tts-helper.js"></script>
    <script src="popup.js"></script>
</body>
</html>
